  <!-- Hero -->

        </div>

      <!-- Charts -->

        <canvas id="viewsChart"></canvas>

  <script>
    // Tarik data dari database lewat PHP
    fetch("get_analytics.php")
      .then(res => res.json())
      .then(kvFolders => {
        if (kvFolders.error) {
          console.error(kvFolders.error);
          return;
        }

        // === Hitung summary ===
        const totalFolders = kvFolders.length;
        const latestFolder = kvFolders.reduce((a, b) => 
          new Date(a.tanggal_upload) > new Date(b.tanggal_upload) ? a : b
        );

        // Hitung per bulan (YYYY-MM)
        const monthlyData = {};
        kvFolders.forEach(kv => {
          const date = new Date(kv.tanggal_upload);
          const monthYear = `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}`;
          monthlyData[monthYear] = (monthlyData[monthYear] || 0) + 1;
        });

        const topMonth = Object.keys(monthlyData).reduce((a, b) =>
          monthlyData[a] > monthlyData[b] ? a : b
        );

        // === Update summary cards ===
        document.getElementById("totalViews").innerText = totalFolders;
        document.getElementById("topKV").innerText = latestFolder.nama_folder;
        document.getElementById("topCategory").innerText = topMonth;

        // === Chart Folder per Bulan ===
        const labels = Object.keys(monthlyData).sort();
        const values = labels.map(key => monthlyData[key]);

        new Chart(document.getElementById('viewsChart'), {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Folder KV per Bulan',
              data: values,
              borderColor: '#6C5CE7',
              backgroundColor: '#6C5CE7',
              fill: false,
              tension: 0.3
            }]
          },
          options: { 
            responsive: true,
            plugins:{ 
              title:{display:true, text:'Perkembangan Folder KV Bulanan'}
            }
          }
        });

        // === Chart per Kategori ===
        const categories = {};
        kvFolders.forEach(kv => { 
          categories[kv.kategori] = (categories[kv.kategori] || 0) + 1; 
        });

        new Chart(document.getElementById('categoryChart'), {
          type: 'pie',
          data: {
            labels: Object.keys(categories),
            datasets: [{
              data: Object.values(categories),
              backgroundColor: ['#6C5CE7','#00CEFF','#FF7675','#636E72']
            }]
          },
          options: { 
            responsive: true,
            plugins:{ 
              title:{display:true, text:'Kategori Folder KV'}
            }
          }
        });
      })
      .catch(err => console.error("Error fetching data:", err));
  </script>
