<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
  header nav ul {
    display: flex;
    list-style: none;
    gap: 25px;
    margin: 0;
    padding: 0;
  }

  header nav a {
    position: relative;
    text-decoration: none;
    color: #111827;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 4px 0;
    transition: color 0.3s ease;
  }

  header nav a::after {
    content: '';
    position: absolute;
    bottom: -3px;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #2563eb;
    transition: width 0.3s ease;
  }

  header nav a:hover {
    color: #2563eb;
  }

  header nav a:hover::after {
    width: 100%;
  }
  </style>
</head>

  <header>
